<script>
  class Node {
    constructor(key, value, next = null) {
      this.key = key;
      this.value = value;
      this.next = next;
    }
  }

  class HashMap {
    constructor(size = 16) {
      this.size = 0;
      this.table = [];

      for (let i = 0; i < size; i++) {
        this.table[i] = [null, 0];
      }
    }

    hashConversion(key) {
      let keyCode = 0;

      for(const item of key) {
        keyCode += item.charCodeAt(0)
      }

      return keyCode % this.table.length;
    }

    set(key, value) {
      const index = this.hashConversion(key);
      const indexValue = this.table[index][0];

      if (indexValue === null) {
        this.table[index][0] = new Node(key, value);
        this.table[index][1] += 1;
        this.size += 1;

        return;
      }

      let currentBefore = null;
      let current = indexValue;

      while (current) {
        if (current.key === key) {
          current.value = value;
          break;
        } else {
          currentBefore = current;
          current = current.next;
        }
      }

      if (current === null) {
        currentBefore.next = new Node(key, value);
        this.table[index][1] += 1;
        this.size += 1;
      }
    }

    get(key) {
      let result = null;
      const index = this.hashConversion(key);
      const indexValue = this.table[index][0];

      if (indexValue === null) {
        return result;
      }

      let current = indexValue;

      while (current) {
        if (current.key === key) {
          result = current.value;
          break;
        }
      }

      return result;
    }

    remove(key) {
      const index = this.hashConversion(key);
      const indexValue = this.table[index][0];

      if (indexValue === null) {
        return;
      }

      let currentBefore = null;
      let current = indexValue;

      while (current) {
        if (current.key === key) {
          if (currentBefore === null) {
            this.table[index][0] = current.next;
          } else {
            currentBefore.next = current.next;
          }

          this.table[index][1] -= 1;
          this.size -= 1;

          break;
        } else {
          currentBefore = current;
          current = current.next;
        }
      }
    }
  }


  const hashmap = new HashMap(16);
